[tool.poetry]
name = "docgpt"
version = "0.1.0"
description = ""
authors = ["Morgan C. Nicholson <morgannicholson1371@gmail.com>"]
readme = "README.md"
include = [
    { path="src" }
]
package-mode = false

[tool.mypy]
python_version = "3.11"
files="src/**/*.py"

ignore_missing_imports=true
strict_optional=true
follow_imports="skip"


[tool.poetry.dependencies]
python = "<3.13,>=3.11.0"
pydantic = "^2.1.1"
markdown-to-json = "^2.1.0"
pypandoc = "^1.11"
openai = "^1.61.0"
pandas = "^2.0.3"
faiss-cpu = "^1.7.4"
bs4 = "^0.0.2"
dependency-injector = "^4.41.0"
gitpython = "^3.1.40"
pymongo = "^4.6.0"
py-cord = "^2.4.1"
tqdm = "^4.66.1"
unstructured = {version="^0.16.17", extras=["md"]}
chromadb = "^0.6.3"
fastapi = {version = "^0.115.8", extras = ["standard"]}
uvicorn = "^0.34.0"
langchain-openai = "^0.3.3"
langchain-qdrant = "^0.2.0"
tiktoken = "^0.8.0"
langchain = "^0.3.17"
langchain-community = "^0.3.16"

[tool.poetry.extras]

[tool.poetry.group.develop.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
isort = "^5.12.0"
requests-mock = "^1.11.0"
faker = "^19.6.2"
mypy = "^1.5.1"
types-requests = "^2.31.0.3"
pytest-cov = "^4.1.0"


[tool.poetry.group.postgres.dependencies]
pgvector = "^0.2.3"
psycopg2-binary = "^2.9.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
